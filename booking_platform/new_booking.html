<!DOCTYPE html lang="en">
<html>
    <head>
        <title>UniSQ Shuttle Services - Create Booking</title>
    </head>
    <body>
        <a href="passenger_home.html">Home</a>
        <h1>Create New Booking</h1>
        <form>
            <label for="date_entry">Date:</label>
            <input type="date" id="date_entry" name="date_entry"/><br/>
            <label for="time_entry">Time:</label>
            <input type="time" id="time_entry" name="time_entry"/>
            <br/>
            <label for="bus_no">Bus Number:</label>
            <input type="select" id="bus_no" name="bus_no"/><br/>
            <label for="trip_start">Start:</label>
            <input type="select" id="trip_start" name="trip_start"/><br/>
            <label for="destination">Destination:</label>
            <input type="select" id="destination" name="destination"/>
            <br/>
            <button onclick="SubmitEvent">Create Booking</button>
        </form>
        <br/>
        <div>
            [Placeholder for Acknowledgement and Copyright]
        </div>
    </body>
</html>
