<!DOCTYPE html lang="en">
<html>
    <head>
        <title>UniSQ Shuttle Services - Create Booking</title>
    </head>
    <body>
        <a href="passenger_home.html">Home</a>
        <h1>Create New Booking</h1>
        <form>
            <label for="date_entry">Date:</label>
            <input type="date" id="date_entry" name="date_entry"/><br/>
            <label for="time_entry">Time:</label>
            <input type="time" id="time_entry" name="time_entry"/>
            <br/>
            <label for="bus_no">Bus Number:</label>
            <select id="bus_no" name="bus_no">
                <option value="b1">B1</option>
                <option value="b2">B2</option>
            </select><br/>
            <label for="trip_start">Start:</label>
            <select id="trip_start" name="trip_start">
                <option value="toowoomba">Toowoomba</option>
                <option value="springfield">Springfield</option>
                <option value="springfield_central">Springfield Central</option>
                <option value="ipswich">Ipswich</option>
                <option value="plainland">Plainland</option>
            </select><br/>
            <label for="destination">Destination:</label>
            <select id="destination" name="destination">
                <option value="toowoomba">Toowoomba</option>
                <option value="springfield">Springfield</option>
                <option value="springfield_central">Springfield Central</option>
                <option value="ipswich">Ipswich</option>
                <option value="plainland">Plainland</option>
            </select>
            <br/>
            <button onclick="SubmitEvent">Create Booking</button>
        </form>
        <br/>
        <div>
            [Placeholder for Acknowledgement and Copyright]
        </div>
    </body>
</html>
